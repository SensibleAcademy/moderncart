<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg practice program</title>
    <script>
    function moveball()
    {
        var ball=document.getElementById("myball");
        x= parseInt(ball.getAttribute("cx")) + 20;   
        ball.setAttribute("cx",x);
    }
    </script>    
</head>
<body>
    <input type="button" onclick="moveball();" value="Move Ball">
    <h1>Sensible computers</h1>
    <svg width="800" height="400" style="border:1px solid black;">
        <circle cx="400" cy="100" r="75" style="fill:red;stroke:green;stroke-width:5;"  ></circle> 
       <circle cx="100" cy="100" r="75" stroke="red" stroke-width="5" fill="yellow" id="myball"></circle> 
      
      <line x1="20" y1="20" x2="200" y2="20" stroke-width="5" stroke="blue">   </line> 

     

      <rect x="100" y="250" fill="white" stroke-width="1" stroke="blue" width="200" height="100" ></rect>

      <rect x="400" rx="20" ry="20" y="150" fill="white" stroke-width="1" stroke="blue" width="200" height="200" ></rect>

    </svg>
    <h1>Sensible academy</h1>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Svg practice program</title>
   
</head>
<body>
    <input type="button" onclick="moveball();" value="Move Ball">
    <h1>Sensible computers</h1>
    <svg width="800" height="400" style="border:1px solid black;">
        <defs>
            <linearGradient x1="0%" y1="0%" x2="0%" y2="100%" id="myGrad">
                <stop offset="0%" style="stop-color:red;stop-opacity:1;"></stop> 
                <stop offset="50%" style="stop-color:green;stop-opacity:1;"></stop>
                <stop offset="100%" style="stop-color:blue;stop-opacity:1;"></stop> 

            </linearGradient>
        </defs>

        <rect x="0" y="0" width="800" height="400" stroke="black" stroke-width="1" fill="orange"> </rect>

        <ellipse cx="200" cy="300" rx="200" ry="100" fill="url(#myGrad)"></ellipse>
        <text x="200" y="100" transform="rotate(-10)">Welcome to Sensible Academy</text>
    </svg>
    <h1>Sensible academy</h1>
</body>
</html>
